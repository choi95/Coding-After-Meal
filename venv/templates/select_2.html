<!DOCTYPE>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>코딩도 식후경</title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
</head>

<body>

    <!--navigator-->
    <div id="plane-position">
        <!--image margin 갱신필요-->
        <div id="plane-wrapper" style="margin-left: 15.45%">
            <div class="txt">2</div>
            <img src="{{ url_for('static', filename='img/icon_nav.png') }}" width="50px" height="50px">
        </div>
    </div>
    <div class="bar">
        <!--progress 갱신 필요-->
        <div id="progress" class="filled-bar" style="width:28.4%;"></div>
    </div>

    <!--promotion-->
    <div id="wrap" class="promotion">
        <div class="contents">

            <!--image-->
            <div class="icon"></div>

            <!--question-box-->
            <div class="question-box">
                <div class="inner-contents">
                    <div class="q">Q2</div>
                    <!-- 달게 or 짜게 -->
                    <h1>오늘 하루 스트레스를 많이 받았나요?</h1> 
                </div>
            </div>

            <!--answer-list-->
            <div class="answer-list">
                <div class="answer" value=>
                    <span>스트레스 만땅</span>
                </div>
                <div class="answer" value=>
                    <span>오늘은 그냥 그래요</span>
                </div>
                <div class="answer" value=>
                    <span>아니요 오늘 기분 좋아요</span>
                </div>
            </div>

        </div>

        <!--page-info-->
        <div class="page-info">
            <span>2/6</span>
        </div>

    </div>
</body>

</html>
