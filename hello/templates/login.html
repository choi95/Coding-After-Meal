<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>해커톤 로그인</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="logo-wrap">
				<img src="static/images/logo.png">
				<!-- log를 넣던지 사진을 넣던지;; -->
			</div>
		</header>
		<form  method="POST" class="comingsoon-contact" name="contact-form" id="contactForm" action="">
			<section class="login-input-section-wrap">
				<div class="login-input-wrap">
					<input placeholder="Username" type="text" name="Username"></input>
				</div>
	
				<div class="login-input-wrap password-wrap">	
					<input placeholder="Age" type="number" name = "Age"></input>
				</div>
	
				<div class="login-input-wrap password-wrap">	
					<input placeholder="Gender" type="text" name = "Gender"></input>
				</div>
	
				<div class="login-input-wrap password-wrap">	
					<input placeholder="Height" type="number" name = "Height"></input>
				</div>
	
				<div class="login-input-wrap password-wrap">	
					<input placeholder="Weight" type="number" name = "Weight"></input>
				</div>
				<!-- 만약에 선택이 필요한 문제가 있다면, 그건 따로 고민해봐야 할 것 같아요~ 일단은 필요없으니까... 뺄게요.
				제가 너무 오래 끌고 가면 민폐니까ㅜㅜ -->
				<div class="login-button-wrap">
					<button>Sign in</button>
				</div>
	
			</section>
		</form>
		
		</div>
